services:
  intellidoc-api:
    build: .
    container_name: intellidoc-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - TF_CPP_MIN_LOG_LEVEL=2
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./temp:/app/temp
      - intellidoc_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis
    networks:
      - intellidoc-network

  redis:
    image: redis:7-alpine
    container_name: intellidoc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - intellidoc-network

  nginx:
    image: nginx:alpine
    container_name: intellidoc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - intellidoc-api
    restart: unless-stopped
    networks:
      - intellidoc-network

volumes:
  intellidoc_logs:
  redis_data:

networks:
  intellidoc-network:
    driver: bridge